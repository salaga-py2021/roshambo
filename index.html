<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro-Sham-Bo</title>
    <script src="logic.js" defer></script>
</head>
<body>
    <header> Ro-Sham-Bo </header>
    <div class = 'player-box'>
        <h3> Player </h3>
        <button id = 'playerRock'>rock</button>
        <button id = 'playerPaper'>paper</button>
        <button id = 'playerScissor'>scissor</button>
    </div>
    <div class = 'computer-box'>
        <h3> Computer </h3>
        <button id = 'computerRock' disabled> rock </button>
        <button id = 'computerPaper' disabled> paper </button>
        <button id = 'computerScissor' disabled> scissor </button>
    </div>
    <div class="score-box"> 
        <h3> Score </h3>
        <div class = 'player-scoreBox'>
            <h4> Player </h4>
        </div>
        <div class= "computer-scoreBox">
            <h4> Computer</h4> 
        </div>
    </div> 
    <div class = "new-game"> 
        <button> New Game</button>
    </div>
</body>
</html>
